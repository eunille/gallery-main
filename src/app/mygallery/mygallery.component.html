<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="mygallery.component.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   <!-- Link to Google Fonts Poppins -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand">Hello, {{ formattedUsername }}</a>
      <div class="navbar-actions">
        <!-- Button trigger modal -->
         <!-- <button  class="btn btn-custpm btn-my-gallery" (click)="navigateToMyGallery()">My Gallery</button> -->
         <button class="btn btn-custom" (click)="showAllImages()">My Gallery</button>
        <button type="button" class="btn btn-custom btn-add-image" (click)="triggerFileInput()">
          <i class="fas fa-plus"></i>
        </button>
        <button class="btn btn-outline-danger btn-logout" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </nav>
  
  <!-- Gallery -->
  <div class="gallery-lightbox-container">
    <div class="gallery">
      <div *ngFor="let image of images" class="gallery-img">
        <div class="image-container">
          <div class="inner-box">
            <img [src]="'http://localhost/galleryy/gallery-api/uploads/' + image.file_name" (click)="openLightbox(image)" alt="{{ image.file_name }}">
            <div class="image-username">
              Uploaded by: {{ image.username }}
            </div>
          </div>
          <div class="image-icons">
            <button class="btn-delete" *ngIf="userId === image.user_id.toString()" (click)="deleteImage(image)">
              <i class="fas fa-trash-alt" style="color: red;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lightbox component -->
    <app-lightbox *ngIf="isLightboxOpen" [selectedImage]="selectedImage" (close)="closeLightbox()" (updateImageEvent)="handleUpdateImage()"></app-lightbox>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script> <!-- for IE and Android native browser support -->
  <script src="bower_components/sweetalert2/dist/sweetalert2.min.js"></script>

</body>
</html>
