
<div class="min-h-screen bg-indigo-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-lg m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div>
                <img src="../../../assets/img/folio2.png" class="w-48 mx-auto" />

            </div>
            <div class="flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold text-indigo-500">
                    Sign up
                </h1>

                <div class="w-full flex-1">
                    <div class="my-12 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                        </div>
                    </div>

                    <div class="mx-auto max-w-xs">
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                            type="text" placeholder="Username" id="username" name="username" required [(ngModel)]="username" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                            type="email" placeholder="Email"  id="email" name="email" required [(ngModel)]="email" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                            type="password" placeholder="Password" id="password" name="password" required [(ngModel)]="password" />
                        <button (click)="signup()"
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                <circle cx="8.5" cy="7" r="4" />
                                <path d="M20 8v6M23 11h-6" />
                            </svg>
                            <span class="ml-3">
                                Sign Up
                            </span>
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            Already Have an Account?
                        </p>
                        <a (click)="onLogin()"
                            class="flex bg-white justify-center text-indigo-600 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-200 mt-2">Sign
                            In</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-400 text-center hidden lg:flex">
            <div class="m-5 xl:m-16 w-full flex flex-col items-center justify-center text-white">
                <h2 class="text-3xl font-bold mb-4 font-mono">Welcome to Photofolio</h2>
                <p class="text-lg font-serif">
                    Share your creativity. Upload, share, and discover stunning photos.
                </p>
                <h2 class="text-3xl font-bold mb-4 font-mono">Sign Up Now!</h2>
                <div class="mt-6">
                    <img src="../../../assets/img/Login-logo.png" class="w-80% h-90% object-contain" />
                </div>
            </div>
        </div>
    </div>
</div>
