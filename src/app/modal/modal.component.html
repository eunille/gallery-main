<h2 mat-dialog-title class="text-lg font-bold">Upload Images</h2>
<div mat-dialog-content class="flex flex-col p-4 max-h-[80vh]">
  <div class="flex justify-between gap-4">
    <!-- Adjusted height to fill the remaining space -->

    <div class=" flex-1 flex flex-col items-center border-r border-gray-300">
      <!-- File Drop Area -->
      <div
        class="flex items-center justify-center w-50 h-56 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-full">
          <div class="flex flex-col items-center justify-center pt-2 pb-2">
            <svg class="w-5 h-5 mb-2 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 20 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
            </svg>
            <p class="mb-1 text-sm text-gray-500">
              <span class="font-semibold">Click to upload</span> or drag and drop
            </p>
            <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF</p>
          </div>
          <input id="dropzone-file" type="file" #fileInput multiple accept=".png, .jpg, .jpeg, .gif"
            (change)="onFileSelected($event)" hidden />
        </label>
      </div>

      <!-- File Names List -->
      <div class="mt-4 flex-1 flex items-center justify-center" *ngIf="files.length > 0"> <!-- Centering the list -->
        <div class="text-center">
          <ul class="list-disc ml-5">
            <!-- <li *ngFor="let file of files" class="text-gray-700">{{ file.name }}</li> -->
          </ul>
        </div>
      </div>
      <!-- Action Buttons -->
      <div mat-dialog-actions class="flex justify-center space-x-4">
        <button mat-button (click)="onDone()"
          class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-lg hover:bg-blue-400 transition-all">
          <i class="fas fa-check mr-1"></i> Done
        </button>
        <button mat-button mat-dialog-close
          class="bg-red-500 text-white px-4 py-2 rounded-md shadow-lg hover:bg-red-400 transition-all">
          <i class="fas fa-times mr-1"></i> Cancel
        </button>
      </div>
    </div>

    <!-- File Preview Section -->
    <div class="flex-1 flex flex-col items-center overflow-y-auto">
      <div class="flex-1 p-2  max-h-[calc(100%-64px)]"> <!-- Enable scrolling -->
        <div class="grid grid-cols-3 gap-4 w-full max-h-full">
          <p *ngIf="files.length === 0" class="text-gray-500 text-center mt-20">Upload images to see previews</p>

          <div *ngFor="let file of files" class="relative">
            <!-- Close Button -->
            <button
              class="absolute top-1 right-1 bg-red-600 rounded-full w-6 h-6 flex items-center justify-center shadow-md hover:bg-red-500 transition-all"
              (click)="removeFile(file)">
              <i class="fas fa-times text-white"></i>
            </button>
            <img [src]="file.preview" alt="Preview" class="w-full h-40 object-cover rounded-md border border-gray-300">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
